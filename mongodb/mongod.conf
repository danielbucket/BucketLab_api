# MongoDB Configuration for BucketLab API
# Optimized for microservices architecture

# Storage
storage:
  dbPath: /data/db
  journal:
    enabled: true
  wiredTiger:
    engineConfig:
      cacheSizeGB: 0.25  # Limit cache to 256MB for better container resource management
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Networking
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 100  # Limit connections for better resource management

# Security
security:
  authorization: enabled

# Operation Profiling (disabled in production for performance)
operationProfiling:
  mode: off

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: reopen

# Process Management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo
